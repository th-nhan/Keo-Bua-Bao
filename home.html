<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kéo Búa Bao</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <section class="container">
        <div class="result_field">
            <div class="result_images">
                <span class="user_result">
                    <img src="photo/rock.png" alt="User's choice image">
                </span>

                <span class="bot_result">
                    <img src="photo/rock.png" alt="Bot's choice image">
                </span>
            </div>

            <div class="result">Let's Play!</div>
        </div>

        <div class="option_images">
            <span class="option_image">
                <img src="photo/paper.png" alt="Paper image">
                <p>Paper</p>    
            </span>
            <span class="option_image">
                <img src="photo/rock.png" alt="rock image">
                <p>Rock</p>    
            </span>
            <span class="option_image">
                <img src="photo/scissors.png" alt="scissors image">
                <p>Scissors</p>    
            </span>

        </div>
    </section>
    <script src="script.js" defer></script>
</body>
</html>
